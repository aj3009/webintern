<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="index5.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="container">
        <div class="card-container signup-container"> 
            <form action="#">
                <h1>Create account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-map-location"></i></a>
                    <a href="#" class="social"><i class="fa fa-home"></i></a>
                    <a href="#" class="social"><i class="fa fa-route"></i></a>


                </div>
                <span>hello im a developer</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button>signup</button>
            </form>
        </div>
        <div class="card-container signin-container">
            <form action="#">
                <h1>Signin</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-map-location"></i></a>
                    <a href="#" class="social"><i class="fa fa-home"></i></a>
                    <a href="#" class="social"><i class="fa fa-route"></i></a>


                </div>
                <span>welocme our website</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button>signin</button>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left"> 
                    <h1>welcome to aravind page</h1>
                    <p>please login</p>
                    <button class="press" id="singin">signin</button>
                </div>
                <div class="overlay">
                    <div class="overlay-panel overlay-right"> 
                        <h1>how to find my website</h1>
                        <p>please find my website</p>
                        <button class="press" id="signup">signin</button>
                    </div>
            </div>
        </div>
    </div>
    <script>
        const signupbutton= document.getElementById("signup");
        const signinbutton= document.getElementById("signin");
        const container= document.getElementById("container");
        signupbutton.addEventListener('click',()=>{
             container.classlist.add("right-panel-active");
        })
        signinbutton.addEventListener('click',()=>{
             container.classlist.remove("right-panel-active");
        })
    </script>
</body> 
</html>
